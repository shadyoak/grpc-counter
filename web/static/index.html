<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gRPC Counter</title>
	<link rel="stylesheet" media="all" href="flipclock.css" />
	<script src="/relayr"></script>
</head>
<body>
	<div id="counter"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="flipclock.min.js"></script>
	<script type="text/javascript">

		var clock;
		$(document).ready(function() {
				clock = new FlipClock($('#counter'), {
					clockFace: 'Counter',
					autoStart: false,
					minimumDigits: 6
				});
			});

		RelayRConnection.ready(function() {
			RelayR.CountRelay.client.counterUpdated = function(count) {
				//document.getElementById('counter').innerHTML = count;
				clock.setValue(count);
			};
		});
	</script>
</body>
</html>
